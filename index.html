<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poles or even</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>

        <h2>Is it a palindrome?</h2>
        <input type="text" id="user-palindrome-input" value="">
        <button id="palindrome-check">Check if palindrome!</button>
        <p id="palindrome-result"></p>

    </section>

    <section>

        <h2>Odd or even</h2>
        <label for="odd-or-even-selector">Odd or even?</label>
        <select name="odd-or-even-selector" id="odd-or-even-selector">
            <option value="odd">Odd</option>
            <option value="even">Even</option>
        </select>
        
        <br>
        <label for="number-selector">Choose a number between 1 and 5</label>
        <input type="number" name="number-selector" id="number-selector-input">
        <button id="odd-or-even-button">Let's play!</button>
        <div id="info"></div>

    </section>
    
    <script src="./script/main.js"></script>
</body>
</html>
